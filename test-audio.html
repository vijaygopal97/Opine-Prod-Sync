<!DOCTYPE html>
<html>
<head>
    <title>Audio Test</title>
</head>
<body>
    <h1>Audio Test</h1>
    <audio controls>
        <source src="http://localhost:5000/uploads/audio/test-minimal.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <br>
    <button onclick="testAudio()">Test Audio Playback</button>
    <div id="result"></div>
    
    <script>
        function testAudio() {
            const audio = new Audio('http://localhost:5000/uploads/audio/test-minimal.wav');
            audio.addEventListener('loadstart', () => {
                document.getElementById('result').innerHTML = 'Audio loading...';
            });
            audio.addEventListener('canplay', () => {
                document.getElementById('result').innerHTML = 'Audio can play!';
                audio.play();
            });
            audio.addEventListener('error', (e) => {
                document.getElementById('result').innerHTML = 'Audio error: ' + e.message;
            });
            audio.load();
        }
    </script>
</body>
</html>
